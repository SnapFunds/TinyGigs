<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Personalize Your Preferences</h1>
        <form id="personalizeForm">
            <label>
                <input type="checkbox" name="interest" value="Tech" /> Tech
            </label>
            <label>
                <input type="checkbox" name="interest" value="Music" /> Music
            </label>
            <label>
                <input type="checkbox" name="interest" value="Art" /> Art
            </label>
            <!-- Add more interests as needed -->
            <button type="submit">Save Preferences</button>
        </form>
    </div>

    <script type="module" src="js/personalize.js"></script>
</body>
</html>
